<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <script src="libs\pdf\pdf.min.js"></script>
</head>
<body>
    <h1>Visualizador de PDF</h1>
    <input type="file" id="pdfInput" accept=".pdf">
    <div id="pdf-viewer" style="border: 1px solid #000; width: 100%; height: auto;"></div>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfInput.addEventListener('change', function () {
            const file = pdfInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const typedArray = new Uint8Array(e.target.result);
                    pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                        pdf.getPage(1).then(page => {
                            const viewport = page.getViewport({ scale: 1.5 });
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            pdfViewer.innerHTML = ''; // Limpa o visualizador antes de renderizar a nova p√°gina
                            pdfViewer.appendChild(canvas);

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };
                            page.render(renderContext);
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
